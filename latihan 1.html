<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LATIHAN JAVASCRIPT</title>
  </head>
  <script language="Javascript">
    // pembuatan  variabel
    var nilai = prompt("Nilai (0-100 :", 0);
    var hasilnilai = "";
    // menentukan perlogikaan dari hasil nilai
    if (nilai <= 40) hasilnilai = "Nilai Anda : E";
    else if (nilai <= 55) hasilnilai = "Nilai Anda : D";
    else if (nilai <= 60) hasilnilai = "Nilai Anda : C";
    else if (nilai <= 65) hasilnilai = "Nilai Anda : BC";
    else if (nilai <= 70) hasilnilai = "Nilai Anda : B";
    else if (nilai <= 80) hasilnilai = "Nilai Anda : AB";
    else if (nilai >= 81) hasilnilai = "Nilai Anda : A";
    // Memunculkan hasil nilai pada Tampilan website
    document.write("Hasil : " + hasilnilai);
  </script>
  <body></body>
</html>
